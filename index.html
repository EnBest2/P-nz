<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Pénzügyeim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker regisztrálva'))
        .catch(err => console.error('Service Worker hiba:', err));
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { font-size: 24px; }
    input, select, button { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { background: #f2f2f2; margin: 5px 0; padding: 10px; display: flex; flex-direction: column; }
    .amount { font-weight: bold; }
    .delete { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-top: 5px; }
    canvas { margin-top: 20px; }
    #debug { color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Egyenleg: <span id="balance">0</span> Ft</h1>

  <input id="title" placeholder="Megnevezés">
  <input id="amount" type="number" placeholder="Összeg">
  <input id="date" type="date">
  <select id="type">
    <option value="income">Bevétel</option>
    <option value="expense">Kiadás</option>
  </select>
  <select id="importance">
    <option value="fontos">Fontos (pl. étel)</option>
    <option value="nem fontos">Nem fontos (pl. nasi)</option>
  </select>
  <button onclick="add()">Hozzáadás</button>

  <div id="debug"></div>
  <ul id="list"></ul>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateUI() {
      const list = document.getElementById('list');
      const balance = document.getElementById('balance');
      list.innerHTML = '';
      let sum = 0;
      const categories = {};

      transactions.forEach((t, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${t.title}</strong> - ${parseFloat(t.amount).toFixed(2)} Ft
          <small>${t.date} | ${t.type === 'income' ? 'Bevétel' : 'Kiadás'} | ${t.importance}</small>
          <button class="delete" onclick="remove(${index})">Törlés</button>
        `;
        list.appendChild(li);
        if (t.type === 'income') {
          sum += parseFloat(t.amount);
        } else {
          sum -= parseFloat(t.amount);
          if (!categories[t.title]) categories[t.title] = 0;
          categories[t.title] += parseFloat(t.amount);
        }
      });

      balance.textContent = sum.toFixed(2);
      updateChart(categories);
    }

    function add() {
      const title = document.getElementById('title').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const date = document.getElementById('date').value;
      const type = document.getElementById('type').value;
      const importance = document.getElementById('importance').value;
      const debug = document.getElementById('debug');

      if (!title || !amount || isNaN(amount) || !date) {
        debug.textContent = 'HIBA: Tölts ki minden mezőt helyesen!';
        alert('HIBA: Tölts ki minden mezőt helyesen!');
        return;
      }

      debug.textContent = '';
      transactions.push({ title, amount, date, type, importance });
      localStorage.setItem('transactions', JSON.stringify(transactions));
      document.getElementById('title').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('date').value = '';
      updateUI();
    }

    function remove(index) {
      transactions.splice(index, 1);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      updateUI();
    }

    let chart;
    function updateChart(data) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: 'Kiadás kategóriánként (Ft)',
            data: Object.values(data),
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    updateUI();
  </script>

</body>
</html>
